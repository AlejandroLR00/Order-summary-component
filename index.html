<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main class="main">

    <picture class="bg-mb" >
      <img src="images/pattern-background-mobile.svg" alt="">
    </picture>

    <article class="card">

      
      <img class="card__img" src="images/illustration-hero.svg" alt="">
      

      <section class="card__summary">
        <h1 class="summary__title">
          Order Summary
        </h1>
        <p class="summary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </section>

      <section class="card__plan">
        <div class="plan__annual">
          <div class="annual__img">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="annual__text">
            <p class="text--bold">Annual Plan</p>
            <p class="text--price">$59.99/year</p>
          </div>
        </div>

        <div class="plan__change">
          <a href="#">Change</a>
        </div>

      </section>

      <section class="card__button">

        <a class="button button--color" href="#">Proceed to Payment</a>
        <a class="button button--transparent" href="#">Cancel Order</a>
        
      </section>

    </article>

  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

</body>
</html>
